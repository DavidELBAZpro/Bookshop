<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

 
    <title>book-shop</title>
</head>
<body>
    <h1>Welcome To My Bookshop!</h1>
    <button class="btn-to-add" onclick="onAddBook()">Add a new book?</button>
    <table class="books-table">
        <thead> 
         <tr>
          <th>Title</th>
          <th>Id</th>
          <th>Cover</th>
          <th>Price</th>
          <th colspan="3">Actions</th>
        </tr> 
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal">
        <h3></h3>
        <h4><span></span> </h4>
        <img class="image-in-modal" src="" alt="">
        <p></p>
        <button>-</button>
        <input type="text">
        <button>+</button>
        <button onclick="onCloseModal()">Close</button>
    </div> 
    <div class="user-msg"></div>
      
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/book.services.js"></script>
    <script src="js/book.controller.js"></script>
</body>
</html>
